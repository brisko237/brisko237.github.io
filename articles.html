<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brice - Mes Articles</title>
    <style>
        /* Importation des polices Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Style global du body */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* S'assure que le body prend 100% de la hauteur */
        }

        /* Main prend tout l'espace disponible, pour pousser le footer en bas */
        main {
            flex: 1;
        }

        /* Section des articles */
        .articles-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* Titre "Mes articles" aligné au centre */
        .articles-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Style des bulles d'articles */
        .article-box {
            background-color: #1E1E1E;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .article-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Titre des articles */
        .article-box h2 {
            color: #FFFFFF;
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* Date des articles */
        .article-box p.date {
            color: #CCCCCC;
            font-size: 1em;
            margin-top: 0;
        }

        /* Style du footer fixé en bas de la page */
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            background-color: #121212;
        }

        footer a {
            color: #0077b5;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media queries pour rendre la page responsive */
        @media (max-width: 768px) {
            .articles-title {
                font-size: 1.8em;
            }

            .article-box h2 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            .articles-title {
                font-size: 1.6em;
            }

            .article-box h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

    <main>
        <section class="articles-section">
            <!-- Titre des articles centré -->
            <h1 class="articles-title">Mes articles</h1>

            <!-- Première bulle d'article -->
            <div class="article-box" onclick="window.location.href='#';">
                <h2>My experience on CompTIA Network+</h2>
                <p class="date">Publié le 26 dec 2023</p>
            </div>

            <!-- Deuxième bulle d'article -->
            <div class="article-box" onclick="window.location.href='articles/ntlm-what-is-it.html';">
                <h2>NTLM, what is it ?</h2>
                <p class="date">24 dec 2023</p>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://linkedin.com/in/iamskyze" target="_blank">
            LinkedIn
        </a>
    </footer>

</body>
</html>
